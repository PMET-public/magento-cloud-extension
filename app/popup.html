<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/popup-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="https://cdn.materialdesignicons.com/2.7.94/css/materialdesignicons.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <nav id="top-nav">
      <a href="https://demo.magento.cloud/projects/" title="Magento Cloud Projects" target="_blank"><span class="mdi mdi-cloud-circle primary-color"></span></a>
      <a id="slack-link" href="slack://channel?team=T025FJ55H&id=C0MQZ62DV" title="Slack Support Channel" target="_blank"><img id="slack-link-logo" src="images/slack-logo.png"></a>
    </nav>
    <h3 class="extension-title">Magento Cloud Extension 
      <a href="https://github.com/PMET-public/magento-cloud-extension" title="Extension Home" target="_blank"><span class="mdi mdi-help-box primary-color"></span></a>
    </h3>
    <div id="tabs">
      <ul id="tab-list">
        <li><a href="#selector-container"><span class="mdi mdi-bullseye-arrow"></span> CSS Injector</a></li>
        <li><a href="#store-scraper"><span class="mdi mdi-briefcase-download"></span> Store Scraper</a></li>
        <li><a href="#commands"><span class="mdi mdi-console"></span> Commands</a></li>
      </ul>
      <div id="selector-container">
          CSS Url:<br>
          <input id="css-url-input" type="text" class="" placeholder="https://...">
          <button id="css-url-save" type="button" class="ui-button ui-corner-all ui-widget" value="save">save</button>
      </div>
      <div id="store-scraper">
        <!-- image-downloader start -->
        <div id="filters_container">
            <table id="filter_inputs_container" class="grid">
              <colgroup>
                <col>
                <col style="width: 100px;">
              </colgroup>
              <tr>
                <td>
                  <input type="text" id="folder_name_textbox" placeholder="SAVE TO SUBFOLDER" title="Set the name of the subfolder you want to download the images to." />
                </td>
                <td>
                  <input type="button" id="download_button" class="accent" value="DOWNLOAD" disabled="true" />
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <input type="text" id="file_renaming_textbox" placeholder="RENAME FILES" title="Set a new file name for the images you want to download." />
                </td>
              </tr>
              <tr id="image_url_filter">
                <td>
                  <input type="text" id="filter_textbox" placeholder="FILTER BY URL" title="Filter by parts of the URL or regular expressions." />
                </td>
                <td>
                  <select id="filter_url_mode_input">
                    <option value="normal" title="A plain text search">Normal</option>
                    <option value="wildcard" title="You can also use these special symbols:
          * → zero or more characters
          ? → zero or one character
          + → one or more characters">Wildcard</option>
                    <option value="regex" title="Regular expressions (advanced):
          [abc] → A single character of: a, b or c
          [^abc] → Any single character except: a, b, or c
          [a-z] → Any single character in the range a-z
          [a-zA-Z] → Any single character in the range a-z or A-Z
          ^ → Start of line
          $ → End of line
          \A → Start of string
          \z → End of string
          . → Any single character
          \s → Any whitespace character
          \S → Any non-whitespace character
          \d → Any digit
          \D → Any non-digit
          \w → Any word character (letter, number, underscore)
          \W → Any non-word character
          \b → Any word boundary character
          (...) → Capture everything enclosed
          (a|b) → a or b
          a? → Zero or one of a
          a* → Zero or more of a
          a+ → One or more of a
          a{3} → Exactly 3 of a
          a{3,} → 3 or more of a
          a{3,6} → Between 3 and 6 of a">Regex</option>
                  </select>
                </td>
              </tr>
            </table>
      
            <table class="grid">
              <colgroup>
                <col style="width: 45px;">
                <col style="width: 40px;">
                <col style="width: 10px;">
                <col>
                <col style="width: 10px;">
                <col style="width: 40px;">
              </colgroup>
              <tr id="image_width_filter">
                <td>Width:</td>
                <td style="text-align: right;">
                  <label for="image_width_filter_min_checkbox">
                    <small id="image_width_filter_min"></small>
                  </label>
                </td>
                <td><input type="checkbox" id="image_width_filter_min_checkbox" /></td>
                <td><div id="image_width_filter_slider"></div></td>
                <td><input type="checkbox" id="image_width_filter_max_checkbox" /></td>
                <td style="text-align: right;">
                  <label for="image_width_filter_max_checkbox">
                    <small id="image_width_filter_max"></small>
                  </label>
                </td>
              </tr>
              <tr id="image_height_filter">
                <td>Height:</td>
                <td style="text-align: right;">
                  <label for="image_height_filter_min_checkbox">
                    <small id="image_height_filter_min"></small>
                  </label>
                </td>
                <td><input type="checkbox" id="image_height_filter_min_checkbox" /></td>
                <td><div id="image_height_filter_slider"></div></td>
                <td><input type="checkbox" id="image_height_filter_max_checkbox" /></td>
                <td style="text-align: right;">
                  <label for="image_height_filter_max_checkbox">
                    <small id="image_height_filter_max"></small>
                  </label>
                </td>
              </tr>
            </table>
      
            <label id="only_images_from_links_container" title="Only show images from direct links on the page; this can be useful on sites like Reddit">
              <input type="checkbox" id="only_images_from_links_checkbox" />Only images from links
            </label>
          </div>
      
          <div id="images_cache"></div>
          <table id="images_table" class="grid"></table>
        <!-- image-downloader end -->
      </div>
      <div id="commands">
        commands
      </div>
    </div>

    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/popup.js -->
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/jquery-ui-1.12.1.min.js"></script>


    <!-- image-downloader start -->
    <script src="image-downloader/lib/zepto.js"></script>
    <script src="image-downloader/lib/jquery.nouislider/jquery.nouislider.js"></script>
    <script src="image-downloader/lib/jss.js"></script>

    <script src="image-downloader/scripts/defaults.js"></script>
    <script src="image-downloader/scripts/popup.js"></script>
    <!-- image-downloader end -->

    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
